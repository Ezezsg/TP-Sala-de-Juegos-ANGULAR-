<div class=" justify-content-center container" style="border-style: solid; border-color: #000000;">
	<h1 class="justify-content-center">Piedra, Papel o Tijera</h1>
  	<br>
        <div class="row justify-content-md-center">
            <div class="col-6 col-md-3">
                <div align="center">
                    <h6 >Jugador</h6>
                    <button class="btn btn-outline-primary" id="BtnPiedra_user" > <img src="assets/imagenes/piedra.png" alt="Piedra"    class="rounded" width=50 (click)="QueHay($event)"> </button><br><br>
                    <button class="btn btn-outline-primary" id="BtnPapel_user" > <img src="assets/imagenes/papel.png"  alt="Papel"     class="rounded" width=50 (click)="QueHay($event)"> </button><br><br>
                    <button class="btn btn-outline-primary" id="BtnTijera_user" > <img src="assets/imagenes/tijera.png" alt="Tijera"    class="rounded" width=50 (click)="QueHay($event)"> </button><br><br>
                </div>
            </div>

            <!-- <div class="col-md-auto">                
            </div> -->

            <div class="col-6 col-md-3">
                <div align="center">
                    <h6>Sistema</h6>
                    <button class="btn btn-outline-danger" id="BtnPiedra" disabled> <img src="assets/imagenes/piedra.png" alt="Piedra" class="rounded" width=50> </button><br><br>
                    <button class="btn btn-outline-danger" id="BtnPapel" disabled> <img src="assets/imagenes/papel.png" alt="Papel" class="rounded" width=50></button><br><br>
                    <button class="btn btn-outline-danger" id="BtnTijera" disabled> <img src="assets/imagenes/tijera.png" alt="Tijera" class="rounded" width=50></button><br><br>
                </div>
            </div>
        </div>
