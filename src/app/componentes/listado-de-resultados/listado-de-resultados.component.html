<app-cabecera>  </app-cabecera>
<table class="table table-condensed">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Resultado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listadoDeResultados">
        <td>{{item.juego}} </td>
        <td>{{item.usuario}} </td> 
        <td>{{item.puntaje}} </td>   
        <td>{{item.fecha | date:"dd/MM/yy"}}</td>     
      </tr>
     
    </tbody>
  </table>

  <app-footer></app-footer>
